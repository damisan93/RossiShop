<head>
  <meta charset="utf-8" />

  <meta name="author" content="" />

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="./js/template.js"></script>
  <script src="./js/function.js"></script>
  <script src="./js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link herf="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link herf="./css/searchbar.css" rel="stylesheet" />

</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">Rossi Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Shop</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="dropCategorie">
              <li class="dropdown-item" idCategoria="-1">Tutti i prodotti</li>
              <li>
                <hr class="dropdown-divider" />
              </li>

            </ul>
          </li>
        </ul>
        <div id="tastiNavbar">
        </div>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <div id="header">
  </div>
  <div class="container my-3 mx-3" style="display: none">
    <nav>
      <ol class="breadcrumb" id="siteMap">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
      </ol>
    </nav>
  </div>
  <!-- Section-->
  <div class="container">
    <section class="">
      <div class="container px-4 px-lg-5 ">
        <!--dettaglio prodotto-->
        <div class="container " id="dettaglio"></div>
        <div class="mt-5 row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
          id="contenitoreSchede">
        </div>
      </div>
    </section>
  </div>

  <!-- MODALE CARRELLO -->
  <div id="contenitoreCarrello">
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">
              Il tuo Carrello
            </h5>
            <button type="button" class="btn btn-secondary btn-chiusura-carello" data-dismiss="modal">Chiudi</button>
          </div>
          <div class="modal-body">
            <table class="table table-image">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Prodotto</th>
                  <th scope="col">Prezzo</th>
                  <th scope="col">Quantità</th>
                  <th scope="col">Totale</th>
                  <th scope="col">Azioni</th>
                </tr>
              </thead>
              <tbody id="tabellaCarrello">
                
              </tbody>
            </table>
            <div class="d-flex justify-content-end">
              <h5>Totale: <span id="totaleCarrello" class="price text-success">0</span><span>€</span></h5>
            </div>
          </div>
          <div class="modal-footer border-top-0 d-flex justify-content-end">
            <button type="button" class="btn btn-success btn-checkOut" data-dismiss="modal">Checkout</button>
          </div>
        </div>
      </div>
    </div>  
  </div>
  
  <!-- FOOTER -->
  <div class="footer-dark">
    <footer>
      <div class="container text-center">
        <div class="row d-flex justify-content-center">
          <div class="col-md-3">
            <h3>Rossi shop</h3>
            <p>Vendiamo vestiti rossi e non solo.....</p>
          </div>
        </div>
        <div class="row">
          <div class="col item social"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i
            class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-youtube"></i></a><a href="#"><i
            class="fa fa-instagram"></i></a><a href="#"><i class="fa fa-google"></i></a>
          </div>
        </div>
        <p class="copyright">Rossi S.p.a&copy; 2022</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <template data-user-template>
    <div class="card">
      <div class="header"></div>
      <div class="body"></div>
    </div>
  </template>
</body>

</html>
